<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto1</title>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="icon" href="./illustration-sign-up-desktop - copia.svg" />
    <link rel="stylesheet" href="./registro - copia.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="left-container">
        <h1>¡Manténgase actualizado!</h1>
        <p>
          Únase a 60,000+ gerentes de producto que reciben actualizaciones
          mensuales sobre:
        </p>
        <ul class="lista">
          <li>Descubrimiento de productos y creación de lo que importa</li>
          <li>
            Medición para garantizar que las actualizaciones sean un éxito
          </li>
          <li>Y mucho más!</li>
        </ul>

        <form class="formulario" method="post">
          <label class="label">Dirección de correo electronico</label>
          <input
            type="text"
            id="correo"
            name="nombre"
            placeholder="email@company.com"
          />
          <div class="button-container">
            <input
              type="submit"
              id="button-suscribe"
              value="Suscribete al boletin mensual"
            />
          </div>
        </form>
      </section>
      <section class="rigth-container">
        <img
          class="orange-image"
          src="illustration-sign-up-desktop - copia.svg"
          alt="imagen-del-registro"
        />
      </section>
    </div>
    <a id="boton-volver" href="/index.html">Volver</a>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./sweetalert - copia.js"></script>
  </body>
</html>
